<div class="container">
  <div class="languageChange pull-right">
    <p>{{ 'Languages.Title' | translate }} </p>
  <a *ngFor="let lang of languages" (click)="changeLanguage(lang.id)">{{lang.title}}</a>
  </div>

  <breadcrumb #parent>
    <ol class="breadcrumb">
      <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
        <li *ngIf="!route.terminal" class="breadcrumb-item">
          <a href="" [routerLink]="[route.url]">{{ route.displayName |translate}}</a>
        </li>
        <li *ngIf="route.terminal" class="breadcrumb-item active" aria-current="page">{{ route.displayName | translate}}
        </li>
      </ng-template>
    </ol>
  </breadcrumb>
  <router-outlet></router-outlet>
</div>
